{% extends 'base.html' %}
{% load static %}

{% block title %}Inicio - Sistema de Gestión de Patrimonio{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/inicio.css' %}">
{% endblock %}

{% block content %}
<div class="inicio-container">
    <img src="{% static 'img/lateral-izquierda.png' %}" alt="Decoración izquierda" class="lateral izquierda">
    <img src="{% static 'img/lateral-derecha.png' %}" alt="Decoración derecha" class="lateral derecha">

    <div class="inicio-box">
        <h1 class="title">Sistema<br>Gestión de Patrimonio</h1>
        <p class="subtitle">Inicia sesión como</p>
        <div class="login-options">
            <a href="{% url 'login' %}" class="login-button"><i class="fas fa-user-cog"></i> Administrador</a>
            <a href="{% url 'login' %}" class="login-button"><i class="fas fa-user"></i> Usuario</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/inicio.js' %}"></script>
{% endblock %}
