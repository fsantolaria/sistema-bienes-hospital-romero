<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <!-- Fuente Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header"></header>

    <div class="container">
        <!-- Panel izquierdo -->
        <div class="left-panel">
            <div class="left-panel-content">
                <img src="logo-prov.png" alt="Logo Provincia" class="logo-prov">
                <img src="logo-bsas.png" alt="Gobierno de la Provincia de Buenos Aires" class="logo-bsas">
            </div>
        </div>

        <!-- Panel derecho -->
        <div class="right-panel">
            <div class="card">
                <div class="hospital-header">
                    <img src="logo.png" alt="Hospital Dr. Alejandro Korn" class="logo-hospital">
                </div>
                <div class="card-content">
                    <h2 class="title" id="title-text">Recuperación de Contraseña</h2>
                    <p class="message" id="message-text">
                        Enviar solicitud de recuperación de contraseña al administrador
                    </p>
                    <button class="btn" id="send-request-btn">Enviar solicitud</button>
                    <button class="btn back-btn" id="back-to-home-btn" style="display: none;">
                        Volver al inicio
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer"></footer>

    <script src="script.js"></script>
</body>
</html>
