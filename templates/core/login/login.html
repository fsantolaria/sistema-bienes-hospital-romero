<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Hospital Dr. Alejandro Korn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header superior -->
    <div class="header-bar"></div>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="login-box" id="loginBox">
            <div class="header">
                <img src="logo_hospital.png" alt="Logo Hospital Dr. Alejandro Korn">
                <div class="title">
                    <h1>Sistema</h1>
                    <h2>Gestión de Patrimonio</h2>
                </div>
            </div>

            <!-- Formulario de login -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <div class="input-field" id="usernameField">
                        <i class="fas fa-user"></i>
                        <input type="text" id="usuario" name="usuario" value="admin" autocomplete="username">
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <div class="input-field" id="passwordField">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="contrasena" name="contrasena" value="12345678" autocomplete="current-password">
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="error-message" id="loginError">El Usuario y/o Contraseña es incorrecto</div>

                <a href="#" class="forgot-password">Olvidé mi Contraseña</a>
                <button type="submit" class="login-button" id="loginButton">
                    <span class="spinner"></span>
                    <span class="button-text">Iniciar Sesión</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Footer inferior -->
    <div class="footer-bar"></div>

    <script src="login.js"></script>
</body>
</html>
